<div id="notas-control">
    <h4 class="title">Notas</h4>

    <form [formGroup]="registerForm" class="mt-4">
        <div class="row">
            <div class="col-md-3">
                <label>Materia *</label>
                <select class="inputs-form select" formControlName="materia">
                    <option value="" selected="selected">Selecione</option>
                    <option value="{{ materia.id }}" *ngFor="let materia of materiaList | async">{{ materia.name }}</option>
                </select>
            </div>

            <div class="col-md-2">
                <label>1° Bimestre</label>
                <input class="inputs-form" formControlName="bimestre1" />
            </div>

            <div class="col-md-2">
                <label>2° Bimestre</label>
                <input class="inputs-form" formControlName="bimestre2" />
            </div>

            <div class="col-md-2">
                <label>3° Bimestre</label>
                <input class="inputs-form" formControlName="bimestre3" />
            </div>

            <div class="col-md-2">
                <label>4° Bimestre</label>
                <input class="inputs-form" formControlName="bimestre4" />
            </div>

            <div class="col-md-1 d-flex flex-row justify-content-end align-items-end">
                <app-buttons class="mr-2" [icon]="'fas fa-check'" [classes]="'auto thin primary'" [type]="'button'"
                    (eventClick)="editar(curso.id)"></app-buttons>

                <app-buttons [icon]="'fas fa-trash-alt'" [classes]="'auto thin danger'" [type]="'button'"
                    (eventClick)="editar(curso.id)"></app-buttons>
            </div>
        </div>
        <!--/row-->
    </form>

    <table class="default w-100 mt-3">
        <thead>
            <tr>
                <th>Matéria</th>
                <th>1° Bimestre</th>
                <th>2° Bimestre</th>
                <th>3° Bimestre</th>
                <th>4° Bimestre</th>
                <th class="col-acoes">Ações</th>
            </tr>
        </thead>
    
        <tbody>
            <!--  *ngFor="let curso of resourceList" -->
            <tr>
                <td>Banco de dados</td>
                <td>7</td>
                <td>7</td>
                <td>7</td>
                <td>7</td>
                <td class="col-acoes">
                    <app-buttons [icon]="'fas fa-edit'" [classes]="'auto for-table'" [type]="'button'"
                        (eventClick)="editar(curso.id)"></app-buttons>
                    
                    <app-buttons class="ml-2" [icon]="'fas fa-trash-alt'" [classes]="'auto for-table danger'" [type]="'button'"
                        (eventClick)="openConfirmModal(curso.id, curso.nome)"></app-buttons>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!--/notas-control-->






<app-confirm-modal></app-confirm-modal>
